<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link href="please-wait.css" rel="stylesheet"/>
  <link rel="stylesheet" href="main.css">
  <title>Maths Papers</title>
</head>

<body>
    <h1 class="title-header">A-Level Maths Papers</h1>
    <div class="inner">
        <nav class="navbar sticky-bar navbar-light bg-light">
            <form class="form-inline">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Board</span>
                    </div>
                    <select class="fancy-select" id="select-board" multiple="multiple" aria-label="Board" aria-describedby="basic-addon1">
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Module</span>
                    </div>
                    <select class="fancy-select" id="select-module" multiple="multiple" aria-label="Module" aria-describedby="basic-addon2">
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Paper</span>
                    </div>
                    <select class="fancy-select" id="select-paper" multiple="multiple" aria-label="Paper" aria-describedby="basic-addon3">
                    </select>
                </div>

                <button type="button" id="select-random" class="btn btn-secondary">Select Random</button>
            </form>
        </nav>
        <div class="container-fluid">
            <ul class="list-group" id="target-list">
            </ul>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="please-wait.min.js"></script>
  <script>
    window.loading_screen = pleaseWait({
        logo: 'empty.png',
        backgroundColor: '#f8f9fa',
        loadingHtml: "<h1 class='loading-title'>Loading</h1>"
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="jquery.sticky-kit.min.js"></script>
    <script src="sql.js"></script>
  <script src="main.js"></script>
</body>

</html>
